<template name="header">
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="/"><i class="icon-book"></i> Contacts</a>
                <button data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar" type="button">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="{{ TabActive 'home'}}"><a href="{{homePath}}"><i class="icon-home"></i> Home</a></li>
                        <li class="{{ TabActive 'about'}}"><a href="{{aboutPath}}"><i class="icon-user"></i> About Us</a></li>
                        <li class="{{ TabActive 'terms'}}"><a href="{{termsPath}}"><i class="icon-file"></i> Terms</a></li>
                    </ul>



                    {{#if currentUser }}

                    {{> loggedin_header}}

                    {{else}}

                    <ul class="nav pull-right">
                        <li class="{{ TabActive 'login'}}"><a href="{{loginPath}}"><i class="icon-signin"></i> Login</a></li>
                        <li class="{{ TabActive 'signup'}}"><a href="{{signupPath}}"><i class="icon-ok-circle"></i> Signup</a></li>
                    </ul>
                    {{/if}}

                </div>

            </div>
        </div>
    </div>
</template>



<template name="loggedin_header">
    {{#if loggingIn}}
    <p class="pull-right"><strong>Logging In!</strong></p>
    {{else}}

    <ul class="nav pull-right">
        <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Welcome, {{ firstName }} <b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a href="/users/{{ id }}/edit"><i class="icon-cog"></i> Edit Profile</a></li>
                <li class="divider"></li>
                <li><a href="/logout"><i class="icon-off"></i> Logout</a></li>
            </ul>
        </li>
    </ul>
    {{/if}}
</template>
