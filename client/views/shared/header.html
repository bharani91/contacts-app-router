<template name="header">
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="/"><i class="icon-book"></i> Contacts</a>
                <button data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar" type="button">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="nav-collapse collapse">




                    {{#if currentUser }}

                    {{> loggedin_header}}

                    {{else}}

                    {{> loggedout_header }}

                    {{/if}}

                </div>

            </div>
        </div>
    </div>
</template>



<template name="loggedin_header">
    {{#if loggingIn}}
    <p class="pull-right navbar-text"><strong>Logging In!</strong></p>
    
    {{else}}

    <ul class="nav">
        <li class="{{ TabActive 'contact_list'}}"><a href="{{contact_listPath}}"><i class="icon-book"></i> Your Contacts</a></li>
        <li>

            <form class="navbar-form">
                <a href="{{add_contactPath}}" class="btn btn-primary {{ TabActive 'add_contact'}}"><i class="icon-plus"></i> Add New Contact</a>
            </form>

            
        </li>
    </ul>


    <ul class="nav pull-right">
        <li>
            <p class="navbar-text">
                Welcome, {{ firstName }}
            </p>
        </li>
        <li><a href="/logout"><i class="icon-off"></i> Logout</a></li>

    </ul>
    {{/if}}
</template>

<template name="loggedout_header">
    <ul class="nav">
        <li class="{{ TabActive 'home'}}"><a href="{{homePath}}"><i class="icon-home"></i> Home</a></li>
        <li class="{{ TabActive 'about'}}"><a href="{{aboutPath}}"><i class="icon-user"></i> About Us</a></li>
        <li class="{{ TabActive 'terms'}}"><a href="{{termsPath}}"><i class="icon-file"></i> Terms</a></li>
    </ul>

    <ul class="nav pull-right">
        <li class="{{ TabActive 'login'}}"><a href="{{loginPath}}"><i class="icon-signin"></i> Login</a></li>
        <li class="{{ TabActive 'signup'}}"><a href="{{signupPath}}"><i class="icon-ok-circle"></i> Signup</a></li>
    </ul>
</template>
