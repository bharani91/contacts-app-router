<template name="edit_contact">
	<div class="well">
		{{#with contact}}

		<form>
			<label>Name</label>
			<input type="text" class="input-block-level name" value="{{ name }}">

			<label>Email</label>
			<input type="text" class="input-block-level email" value="{{ email }}">

			<label>Phone</label>
			<input type="text" class="input-block-level phone" value="{{ phone }}">

			<label>Twitter</label>
			<input type="text" class="input-block-level twitter" value="{{ twitter }}">
			
			<hr>
		
			<input type="submit" class="btn btn-primary btn-large" value="Update Contact">
			<a href="{{contact_listPath}}" class="btn btn-inverse btn-small">Cancel</a>
		</form>
		{{/with}}
	</div>

</template>
