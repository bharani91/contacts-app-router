<template name="notifications">
	<div class="row-fluid">
		<div class="span12">
			{{#each notifications}}
				{{> notification }}
			{{/each}}
		</div>
	</div>
	
</template>

<template name="notification">
	<div class="alert alert-{{type}}">
		<strong>{{heading}} - </strong>
		{{message}}
		<a href="#" class="close" data-dismiss="alert">&times;</a>
	</div>
</template>
